<html>

<head> <title> Amrapali </title> </head>
	<style>
		*{
			text-align: center;
		}
	</style>
<body>

	<h1> Welcome </h1>
	<h2>
		Enter Secret code <input type="text" id="a" />
	</h2>
	<h2>
		Enter Fix Rate <input type="number" id="b" />
	</h2>
	<h2>
		Enter MRP price <input type="number" id="c" />
	</h2>
	<h2>
		Product Name <input type="text" id="d" />
	</h2>
	<h2>
		Start Row <input type="number" id="e" min="1" />
	</h2>
	<h2>
		Start Column <input type="number" id="f" min="1" />
	</h2>
	<h2>
		Total Items <input type="number" id="g" min="1" />
	</h2>
	<button onclick="clicked()">Sumbit</button>
	<button onclick="print()">Print</button>
</body>
<script>
	function clicked(){
		val1 = document.getElementById("a").value;
		val2 = document.getElementById("b").value;
		val3 = document.getElementById("c").value;
		val4 = document.getElementById("d").value;
		val5 = document.getElementById("e").value;
		val6 = document.getElementById("f").value;
		val7 = document.getElementById("g").value;
		window.location.href = "result.html?val1="+val1+"&val2="+val2+"&val3="+val3+"&val4="+
		val4+"&val5="+val5+"&val6="+val6+"&val7="+val7;
	}

	function print(){
		val1 = document.getElementById("a").value;
		val2 = document.getElementById("b").value;
		val3 = document.getElementById("c").value;
		val4 = document.getElementById("d").value;
		val5 = document.getElementById("e").value;
		val6 = document.getElementById("f").value;
		val7 = document.getElementById("g").value;
		window.location.href = "result.html?val1="+val1+"&val2="+val2+"&val3="+val3+"&val4="+
		val4+"&val5="+val5+"&val6="+val6+"&val7="+val7+"&print="+true;
	}
</script>

</html>
